<html lang="en">

<head>

    <hr id="top" />

        <div id="topright">
            <p id="text">
                <a href="login.html" id="login">Login </a> |
                <a href="register.html" id="login">Register</a>
                <button onclick="window.location.href='cartpage.html'" style="
               font-size: 24px;

               font-family: 'Roboto', sans-serif;
               margin-left: 10px;
               border-radius: 5px;
               padding: 5px;
               width: 100px;
               border: 1px solid rgb(65, 65, 65);
             ">

    <div id="greybar">
        <form class="example" style="margin: auto">
            <input type="text" placeholder="What are you looking for..." style="font-style: italic" id="search2" />
            <button type="submit" id="submit" class="button">
                <i class="fa fa-search button"></i>Search

            <button type="cancel" id="cancel">Cancel</button>

        <div id="customers">
            <div class="column">
                <label for="fname" id="list"><b>First Name *</b></label>

            </div>

                <label for="lname" id="list"><b>Last Name *</b></label>
                <input type="text" name="lname" id="lname" required />
            </div>
        </div>
        <div id="customer">
            <div class="column">
                <label for="fname" id="list"><b>Shop by Categories</b></label>
                <input type="text" id="lname" list="books" />
                <datalist id="books">
                    <option>Educational</option>
                    <option>Thriller</option>
                    <option>Comedy</option>
                    <option>Action</option>
                </datalist>
            </div>
            <div class="column">
                <label for="lname" id="list"><b>Description</b></label>
                <input type="text" name="lname" id="lname" />
            </div>
        </div>
        <div id="mail">
            <input type="file" id="myfile" name="myfile" />
            <div id="upload">
                <button type="submit" id="submit" class="button">Save</button>
                <button type="cancel" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
